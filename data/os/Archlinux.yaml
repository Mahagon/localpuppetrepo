---
packages:
  sudo:
    ensure: latest
  vim:
    ensure: latest
  xorg:
    ensure: latest
  plasma:
    ensure: latest
  plasma-wayland-session:
    ensure: latest
  kde-applications:
    ensure: latest
  git:
    ensure: latest
  fakeroot:
    ensure: latest
services:
  sddm:
    enable: true
    requirements:
      - Package["plasma"]
  NetworkManager:
    enable: true
    requirements:
      - Package["plasma"]
classes:
  - profile::reboot
  - profile::packages
  - profile::services
